<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="v.css">
</head>

<body>
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" nme="query" class="search">
            <button class="btn">login</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="col-1">
            <figure class="placeholder">
                <video height="440.02" width="704"controls data-play="Hover" muted="muted">
                    <source src="./video/pexels-mikhail-nilov-8720491.mp4">
                    </source>
                </video>
            </figure>
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="./images/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            <div class="video-small">
                <img src="./images/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>
            <div class="video-small">
                <img src="./images/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>
            <div class="video-small">
                <img src="./images/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">5 Cosplay Tips</span>
            </div>
            <div class="video-small">
                <img src="./images/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>
        </div>
    </div>
    <script src="vid.js"></script>

</body>

</html>
